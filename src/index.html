<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ThreeJS Starter</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="signup">
			<div class="mainarea">
				<h1>Sign Up</h1>
				<div class="signup__wrapper">
					<div class="line"></div>
					<p>Sign up with</p>
				</div>
				<div class="social_logins">
					<button><i class="fab fa-google"></i>Sign Up with Google</button>
					<button>
						<i class="fab fa-facebook-f"></i>Sign Up with Facebook
					</button>
				</div>
				<form>
					<div class="inputs name">
						<label for="name">Name</label>
						<input type="text" id="name" />
					</div>
					<div class="inputs email">
						<label for="email">Email</label>
						<input type="email" id="email" />
					</div>
					<div class="inputs password">
						<label for="password">Password</label>
						<input type="password" id="password" />
					</div>
					<div class="agree">
						<input type="checkbox" class="checkbox" />
						<span
							>I've read and agree with Terms of Services and out Privacy
							Policy</span
						>
					</div>
					<button type="submit"><i class="fas fa-arrow-right"></i></button>
				</form>
				<p class="tologin">Already have an account? <a href="#">Sign in</a></p>
			</div>
		</div>
		<canvas class="webgl"></canvas>
	</body>
</html>
